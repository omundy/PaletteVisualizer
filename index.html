<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PaletteVisualizer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>



	<div class="container my-3">
		<div class="row">
			<div class="col">

				<h3>PaletteVisualizer</h3>
				<p>View and sort a list of hexidecimal colors as a palette. </p>

			</div>
		</div>



		<div class="row my-3">
			<div class="col paletteButtonsParent">
				<h5>Samples</h5>
				<input type="button" value="Random" class="btn btn-light rainbow paletteButton" onClick="updatePalette()" />

			</div>
		</div>


		<form name="colorForm">

			<div class="row my-3">
				<div class="col-12 col-md-8">

					<textarea class="form-control" id="orgColorValues" rows="8"></textarea>

				</div>
				<div class="col-12 col-md-4">

					<div class="form-group my-2">
						<label for="colorSort">Sort colors by:</label>
						<select name="colorSort" id="colorSort" class="form-control form-control-sm">
							<option value="none">---</option>
							<option value="h_asc">↑ hue</option>
							<option value="h_desc">↓ hue</option>
							<option value="s_asc">↑ saturation</option>
							<option value="s_desc">↓ saturation</option>
							<option value="v_asc">↑ value</option>
							<option value="v_desc">↓ value</option>
							<option value="a_asc">↑ alphabetical</option>
							<option value="a_desc">↓ alphabetical</option>
						</select>
					</div>

					<div class="form-group my-2">
						<label for="colorMode">Display palette colors as:</label>
						<select name="colorMode" id="colorMode" class="form-control form-control-sm">
							<option value="hex">HEX</option>
							<option value="rgb">RGB</option>
						</select>
					</div>

					<input type="button" value="Display" class="btn btn-dark my-2" onClick="displayPalette()" />

					<small>hexidecimal colors only <a href="#" title="Hexidecimal colors must contain six (6) characters; rgb colors must be in the form rgb(0-255,0-255,0-255)" class="tip" onClick="alert('Hexidecimal colors must contain six (6) characters; rgb colors must be in the form rgb(0-255,0-255,0-255)')">[?]</a> </small>

				</div>
			</div>


			<div class="row my-3">
				<div class="col">

					<h6 id="paletteName"></h6>
					<div id="palette"></div>

				</div>
			</div>


			<div class="row my-3">
				<div class="col ">

					<h6>Gradient</h6>
					<div class="paletteGradient"></div>

				</div>
			</div>


			<div class="row my-3">
				<div class="col-4">
					<h5>Hexidecimal</h5>
					<textarea id="hexColorValues" class="form-control" rows="10"></textarea>
				</div>
				<div class="col-4">
					<h5>RGB</h5>
					<textarea id="rgbColorValues" class="form-control" rows="10"></textarea>
				</div>
				<div class="col-4">
					<h5>HSV</h5>
					<textarea id="hsvColorValues" class="form-control" rows="10"></textarea>
				</div>
			</div>


			<div class="row my-5">
				<div class="col">

					<a href="https://owenmundy.com">Owen Mundy</a> 2012 <a href="https://github.com/omundy/PaletteVisualizer">Github</a>

				</div>
			</div>

	</div>


	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<script src="assets/js/functions.js"></script>
	<script src="assets/js/colorConversion.js"></script>
	<script src="assets/js/palettes.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
